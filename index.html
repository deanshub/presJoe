<script type="text/javascript">
var deanModule = angular.module('deanModule',[]);

//routes section
deanModule.config(function ($routeProvider) {
	$routeProvider
	.when('/',{
		controller:'simpleCtrl',
		templateUrl: 'views/thoughts.html'
	})
	.when('/talks',{
		controller:'simpleCtrl',
		templateUrl: 'talks.html'
	})
	.when('/thoughts',{
		controller:'simpleCtrl',
		templateUrl: 'views/thoughts.html'
	})
	.when('/endorsments',{
		controller:'simpleCtrl',
		templateUrl: 'endorsments.html'
	})
	.otherwise({redirectTo:'/thoughts'});
});


// controlers section
var controllers = {};

controllers.simpleCtrl = function ($scope) {
	$scope.presentations = [
		{thumbnail:"bla.jpg", desc:"first"},
		{thumbnail:"bla2.jpg", desc:"second"},
		{thumbnail:"bla3.jpg", desc:"third"},
		{thumbnail:"bla4.jpg", desc:"fourth"},
		{thumbnail:"bla5.jpg", desc:"fifth"},
		{thumbnail:"bla6.jpg", desc:"sixeth"},
		{thumbnail:"bla7.jpg", desc:"seventh"}];

	$scope.addPresentation = function() {
		$scope.thoughts.push({
			title: $scope.newPresentation.thumbnail,
			desc: $scope.newPresentation.desc
		});
	};
};


deanModule.controller(controllers);
</script>

<style>
.thumbnails {
	display: block;
	list-style: none;
	padding: 0;
	margin: 0 auto;
	width: 650px;
}

.thumbnails::after {
	content: '';
	clear: both;
	display: block;
}

.thumbnails li {
	width: 200px;
	height: 120px;
	padding: 0;
	float: right;
	margin: 5px;
	background-size: 100%;
	overflow: hidden;
}

.thumbnails a {
	display: block;
	height: 100%;
	vertical-align: bottom;
	line-height: 200px;
	text-align: center;
	color: #f7f7f7;
	text-decoration: none;
	position: relative;
	background-color: rgba(0,0,0,0);
	-webkit-transition: background-color 0.3s ease;
	font-weight: bold;
}

.thumbnails a:hover {
	background-color: rgba(105, 168, 93, 0.9);
}

.thumbnails .hidden-text {
	font-weight: lighter;
	position: absolute;
	bottom: 0;
	right: 0;
	text-indent: -200px;
	-webkit-transition: text-indent 0.3s ease;
	text-shadow: -1px -1px rgba(0,0,0,0.4);
}

.thumbnails a:hover .hidden-text {
	text-indent: 10px;
}
</style>
</head>

<script type="text/javascript">
var presJoe = angular.module('presJoe',[]);

presJoe.directive('scrollPosition', function($window) {
  return function(scope, element, attrs) {
    var windowEl = angular.element($window);
    windowEl.on('scroll', function() {
      scope.$apply(function() {
        scope[attrs.scrollPosition] = windowEl.scrollTop();
      });
    });
  };
});

presJoe.directive('whenScrolled', function() {
    return function(scope, elm, attr) {
        var raw = elm[0];
        elm.bind('scroll', function() {
            if (raw.scrollTop + raw.offsetHeight >= raw.scrollHeight) {
                scope.$apply(attr.whenScrolled);
            }
        });
    };
});

//routes section
presJoe.config(function ($routeProvider) {
	$routeProvider
	.when('/',{
		controller:'simpleCtrl',
		templateUrl: 'views/thoughts.html'
	})

	})

	})
	.when('/endorsments',{
		controller:'simpleCtrl',
		templateUrl: 'endorsments.html'
	})
	.otherwise({redirectTo:'/thoughts'});
});

<div>
	<div id="fixed" when-scrolled="loadMore()">
	<ul class="thumbnails">
		<li style="background-image: url('./img/{{pres.thumbnail}}')" ng-repeat="pres in presentations | filter:filter.name">
			<a href="{{ pres.contents }}">
				<span class="hidden-text">
					<i class="icon-facetime-video"></i> Dean Shub
				</span>
				{{pres.desc}}
			</a>
		</li>
	</ul>
	<br/>
</div>
	<center>
		<button ng-click="addPresentation()" class="btn btn-large">+</button>
	</center>





</div>

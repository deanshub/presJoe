<div>
	<ul class="thumbnails" style="margin: initial">
		<li ng-repeat="pres in presentations | filter:filter.name" class="span3 try">
			<div class="thumbnail">
				<img src="./img/{{pres.thumbnail}}" alt="{{pres.desc}}">
				
			</div>
				<p class="imgText">{{pres.desc}}</p>
		</li>
	</ul>

	<br/>
	<center>
		<button ng-click="addThought()" class="btn btn-large">+</button>
	</center>
</div>
